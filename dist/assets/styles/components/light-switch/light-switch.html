<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="../../../css/main.css">
  <script src="../../../bower_components/jquery/dist/jquery.min.js"/>

</head>
<body>

  <div style="padding: 20px">
    <div style="display: inline-block; border: solid 1px #ececea; padding: 3em; margin-right: 2em;">
      <h3 style="margin: 2em 0px 6em;">c-light-switch--theme-light</h3>
      <div style="width: 80px;">
        <div class="c-light-switch">
          <div class="c-light-switch__toggle">
            <span class="c-light-switch__toggle-on"></span><span class="c-light-switch__toggle-handle"></span><span class="c-light-switch__toggle-off"></span>
          </div>
        </div>
      </div>
    </div>

    <div style="display: inline-block; border: solid 1px #ececea; padding: 3em; background-color: #35383d; color: #fff;">
      <h3 style="margin: 2em 0px 6em;">c-light-switch--theme-dark</h3>
      <div style="width: 50px;">
        <div class="c-light-switch c-light-switch--theme-dark">
          <div class="c-light-switch__toggle">
            <span class="c-light-switch__toggle-on"></span><span class="c-light-switch__toggle-handle"></span><span class="c-light-switch__toggle-off"></span>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script>
    $('.c-light-switch').click(function(){
      $( this ).toggleClass( "c-light-switch--on" );
    })
  </script>

</body>
</html>
