<div class="container">
    <div class="o-list-view">
        <div class="o-list-view__content">
            <div class="c-responsive-table c-responsive-table--with-action-btn container-fluid">
                <app-responsive-table>
                    <div class="c-responsive-table__caption row">
                        <div class="c-responsive-table__primary-column hidden-sm-down col-md-7 col-lg-5">
                            <app-sort-title sortTitle='SANATÇI ADI' sortBy='name' (toggleSortTitle)="toggleSortTitle($event)"></app-sort-title>
                        </div>
                        <div class="c-responsive-table__secondary-column hidden-sm-down col-md-9 col-lg-11">
                            <div class="col-md-8 col-lg-6 col-xl-4">
                                <app-sort-title sortTitle='TİP' sortBy='type' (toggleSortTitle)="toggleSortTitle($event)"></app-sort-title>
                            </div>
                            <div class="col-md-8 col-lg-6 col-xl-4">
                                <app-sort-title sortTitle='ÜLKE' sortBy='country' (toggleSortTitle)="toggleSortTitle($event)"></app-sort-title>
                            </div>
                            <div class="hidden-md-down col-lg-4 col-xl-4">
                                <app-sort-title sortTitle='BAĞLANTILAR' sortBy='links' (toggleSortTitle)="toggleSortTitle($event)"></app-sort-title>
                            </div>
                        </div>
                    </div>
                    <div *ngFor="let performer of performers" class="c-responsive-table__row row">
                        <div class="c-responsive-table__primary-column col-sm-16 col-md-7 col-lg-5">
                            <div class="c-primary-column-line c-primary-column-line--with-select c-primary-column-line--with-avatar">
                                <div class="c-primary-column-line__primary-content">
                                    <div class="c-primary-column-line__select">
                                        <span class="c-checkbox">
                                            <input type="checkbox">
                                            <span class="c-checkbox__indicator"></span>
                                        </span>
                                    </div>
                                    <div class="c-primary-column-line__avatar">
                                        <span class="c-avatar c-avatar--sm c-avatar--circle">
                                            <figure>
                                                <img src="http://lorempixel.com/600/400/people/9" alt=""></figure>
                                        </span>
                                    </div>
                                    <div class="c-primary-column-line__title">{{performer.Name}}</div>
                                </div>
                                <div class="c-primary-column-line__secondary-content">
                                    <div class="c-responsive-table__secondary-item hidden-md-up">
                                        <span class="c-responsive-table__secondary-item-label">TİP</span>
                                        <span class="c-responsive-table__secondary-item-value" *ngIf="performer.Type === 'Musician'"> <i class="icon__n icon__n--audiotrack icon__n--md"></i>
                                        </span>
                                        <span class="c-responsive-table__secondary-item-value" *ngIf="performer.Type === 'Artist'"> <i class="icon__n icon__n--people icon__n--md"></i>
                                        </span>
                                    </div>
                                    <div class="c-responsive-table__secondary-item hidden-md-up">
                                        <span class="c-responsive-table__secondary-item-label">ÜLKE</span>
                                        <span class="c-responsive-table__secondary-item-value">İngiltere</span>
                                    </div>
                                    <div class="c-responsive-table__secondary-item hidden-lg-up">
                                        <span class="c-responsive-table__secondary-item-label"></span>
                                        <span class="c-responsive-table__secondary-item-value">Babylon</span>
                                    </div>
                                    <div class="c-responsive-table__secondary-item hidden-xl-up">
                                        <span class="c-responsive-table__secondary-item-label">KATEGORİ</span>
                                        <span class="c-responsive-table__secondary-item-value">PERFORMANS</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="c-responsive-table__secondary-column hidden-sm-down col-md-9 col-lg-11">
                            <div class="col-sm-9 col-md-8 col-lg-6 col-xl-4">
                                <i class="icon__n icon__n--audiotrack icon__n--md" *ngIf="performer.Type === 'Musician'"></i>
                                <i class="icon__n icon__n--people icon__n--md" *ngIf="performer.Type === 'Artist'"></i>
                            </div>
                            <div class="hidden-md-down col-lg-4 col-xl-4">
                                <span>İngiltere</span>
                            </div>
                            <div class="hidden-lg-down col-xl-4">
                                <app-inline-icon-group [performer]="performer"></app-inline-icon-group>
                            </div>
                            <div class="c-responsive-table__action-btn">
                                <i class="icon__n icon__n--md icon__n--more_vert"></i>
                            </div>
                        </div>
                    </div>
                </app-responsive-table>
            </div>
        </div>
        <div class="o-list-view__footer">
            <div class="container-fluid">
                <div class="col-xs-1">
                    <div class="c-selectbox">
                        <div class="c-selectbox__field">
                            <select>
                                <option>10</option>
                                <option>11</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-xs-14 text-xs-center">
                    <app-pagination></app-pagination>
                </div>
                <div class="col-xs-1"></div>
            </div>

        </div>

    </div>
</div>
